<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!-- 适应移动端start -->
	<!-- 视口标签 -->
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
	<!-- 删除苹果默认的工具栏和菜单栏 -->
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<!-- 设置苹果工具栏颜色 -->
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<!-- 忽略页面中的数字识别为电话，忽略email识别 -->
	<meta name="format-detection" content="email=no" />
	<meta name="format-detection" content="telephone=no" />
	<!-- 启用360浏览器的极速模式(webkit) -->
	<meta name="renderer" content="webkit">
	<!-- 避免IE使用兼容模式 -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
	<meta name="HandheldFriendly" content="true">
	<!-- 微软的老式浏览器 -->
	<meta name="MobileOptimized" content="320">
	<!-- uc强制竖屏 -->
	<meta name="screen-orientation" content="portrait">
	<!-- QQ强制竖屏 -->
	<meta name="x5-orientation" content="portrait">
	<!-- UC强制全屏 -->
	<meta name="full-screen" content="yes">
	<!-- QQ强制全屏 -->
	<meta name="x5-fullscreen" content="true">
	<!-- UC应用模式 -->
	<meta name="browsermode" content="application">
	<!-- QQ应用模式 -->
	<meta name="x5-page-mode" content="app">
	<!-- windows phone 点击无高光 -->
	<meta name="msapplication-tap-highlight" content="no">
		<!-- 适应移动端end -->
	<title>Hi,I am CPA</title>
	<link rel="stylesheet" href="../views/index/style.css">
	<link rel="stylesheet" href="../views/system/style.css">
	<link rel="stylesheet" href="https://cdn.staticfile.org/flatpickr/2.2.3/flatpickr.min.css">
</head>
<body>
	<header>
		<div class="head-guide">
			<a href="#" class="menu-icon"></a>
		</div>
		<nav id="nav-head">
			<ul class="nav-ul">
				<li>
					<a href="#">我们</a>
				</li>
				<li>
					<a href="#">能</a>
				</li>
				<li>
					<a href="#">为你</a>
				</li>
				<li>
					<a href="#">做什么</a>
				</li>
			</ul>
		</nav>
	</header>
	<div class="repair-row">
		<div class="login-body">
			<div class="login-data">
				<div class="login-title txc">
					<h3 v-bind:class="{ warm:warm }">{{ title }}</h3>
				</div>
				<form>
					<div class="input-group vertical-input">
						<label class="input-label">学号：</label>
						<input type="text" class="input-input" name="no">
					</div>
					<div class="input-group vertical-input">
						<label class="input-label">名字：</label>
						<input type="text" class="input-input name" name="name">
					</div>
					<div class="input-group vertical-input">
						<label class="input-label">手机号码：</label>
						<input type="text" class="input-input" name="tel">
					</div>
					<div class="input-group vertical-input">
						<label class="input-label">问题类型：</label>
						<input type="text" class="input-input" name="type">
					</div>
					<div class="input-group vertical-input">
						<label class="input-label">宿舍：</label>
						<input type="text" class="input-input" name="room">
					</div>
					<div class="input-group vertical-input">
						<label class="input-label">预约时间：</label>
						<input type="text" class="input-input" id="data-choose" name="date">
					</div>
					<div class="input-group vertical-input">
						<label class="input-label">描述下问题：</label>
						<textarea class="input-input" name="exp"></textarea>
					</div>
					<div class="input-group vertical-input">
						<input type="hidden" class="input-input" value="0" name="status">
					</div>
					<div class="input-group row">
						<a href="javascript:void(0)" class="txc btn btn-primary col-12" id="save">提交</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script src="https://cdn.staticfile.org/flatpickr/2.2.3/flatpickr.min.js"></script>
	<script src="https://cdn.staticfile.org/flatpickr/2.2.3/l10n/zh.js"></script>
	<script src="../views/index/index.js"></script>
</body>
</html>
